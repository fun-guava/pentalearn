<html>
  <head>
    <title>Learn the pentatonic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal">
      <button id="buttonCreateSixStrings" class="create">Create a normal 6 string guitar</button>
      <button id="buttonCreateEightStrings" class="create">Create a 6 string guitar + 2 extra low strings (5 frets distance)</button>
    </div>
    <canvas id="myCanvas" width="800px" height="350px"></canvas>
    <br />
    <br />
    <div class="label">
      Clicking on a fret positions the
      <select id="selectWhatToPosition">
        <option>root</option>
        <option>third</option>
        <option>fourth</option>
        <option>fifth</option>
        <option>seventh</option>
      </select>
    </div>

    <br />

    <div class="label">Show / hide</div>
    <button id="buttonFocusWindow">Focus window</button> <span class="instruction"> Then click on a fret to put it at the centre</span>
    <br />
    Write: <button id="button_write_notes" class="button_on">Notes</button>
    <button id="button_write_intervals">Intervals</button>
    <br />
    Colour: <button id="button_colour_intervals" class="button_on">All Intervals</button>
    <button id="button_colour_root">Roots</button>
    <button id="button_colour_third">Thirds</button>
    <button id="button_colour_fourth">Fourths</button>
    <button id="button_colour_fifth">Fifths</button>
    <button id="button_colour_seventh">Sevenths</button>

    <br />

    <div class="label">Customise</div>
    <button id="button_edit_colours">Edit colours</button>

    <script src="script.js"></script>
  </body>
</html>
